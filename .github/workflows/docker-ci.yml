name: Docker CI

on:
  push:
    branches: [ main, DEV ]
  pull_request:
    branches: [ main, DEV ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build images
        run: |
          docker-compose up -d --build

      - name: Run tests
        run: |
          docker-compose exec -T lento-backend python manage.py test